{% extends "rest_framework/base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-primary text-center my-4">Bienvenido a la API</h1>
    <p class="text-secondary text-center">Explora los endpoints disponibles:</p>
    <ul class="list-group">
        {% for key, url in data.items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ key }}</span>
            <a href="{{ url }}" class="btn btn-outline-primary btn-sm">Ir</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
